<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" />
		<title>Notes</title>
	</head>
	<body>
		<div class="wrapper">
			<section class="notes">
				<header class="notes-header">
					<h1 class="notes-header__title">NOTES</h1>
					<p class="notes-header__text">Всего заметок: <span class="notes-header__count count"></span></p>
				</header>
				<form class="notes__form form" action="#">
					<label class="form__label" for="notetitle">Название заметки</label>
					<input
						class="form__title"
						type="text"
						name="notetitle"
						id="notetitle"
						placeholder="Напишите название новой заметки..."
					/>
					<label class="form__label" for="textarea">Описание новой заметки</label>
					<textarea
						class="form__description"
						name="notedescription"
						id="textarea"
						placeholder="Напишите описание новой заметки..."
						maxlength="500"
					></textarea>
					<fieldset class="fieldset">
						<legend class="label">Выберите цвет заметки</legend>
						<ul class="radio-list">
							<li>
								<input checked class="radio" type="radio" name="color" value="yellow" aria-label="yellow" />
							</li>
							<li>
								<input class="radio" type="radio" name="color" value="red" aria-label="red" />
							</li>
							<li>
								<input class="radio" type="radio" name="color" value="green" aria-label="green" />
							</li>
							<li>
								<input class="radio" type="radio" name="color" value="blue" aria-label="blue" />
							</li>
							<li>
								<input class="radio" type="radio" name="color" value="purple" aria-label="purple" />
							</li>
						</ul>
					</fieldset>
					<button class="form__button" type="submit">Добавить заметку</button>
				</form>
				<div class="notes__favorites filter-box"></div>
				<ul class="notes__list list"></ul>
				<div class="notes__message-box"></div>
			</section>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
