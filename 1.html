<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Анимация Outline</title>
		<style>
			@keyframes outlineAnimation {
				0% {
					box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
				}
				50% {
					box-shadow: 0 0 0 5px rgba(0, 123, 255, 0.5);
				}
				100% {
					box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
				}
			}

			.button {
				padding: 10px 20px;
				border: none;
				background-color: #007bff;
				color: white;
				cursor: pointer;
				animation: outlineAnimation 1s infinite;
			}
		</style>
	</head>
	<body>
		<button class="button">Анимация Outline</button>
	</body>
</html>
